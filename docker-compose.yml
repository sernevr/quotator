services:
  frontend:
    build: ./frontend
    container_name: quotator-frontend
    ports:
      - "3847:3847"
    depends_on:
      - api
    networks:
      - quotator-net
    restart: unless-stopped

  api:
    build: ./api
    container_name: quotator-api
    ports:
      - "3848:3848"
    volumes:
      - quotator-data:/app/data
    depends_on:
      - crawler
    networks:
      - quotator-net
    environment:
      - RUST_LOG=info
    restart: unless-stopped

  crawler:
    build: ./crawler
    container_name: quotator-crawler
    ports:
      - "3849:3849"
    volumes:
      - quotator-data:/app/data
    networks:
      - quotator-net
    restart: unless-stopped

networks:
  quotator-net:
    driver: bridge

volumes:
  quotator-data:
    driver: local
